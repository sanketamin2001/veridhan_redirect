<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting to Veridhan.tech</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .loader {
      border: 6px solid #e0e0e0;
      border-top: 6px solid #67C7A8;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #67C7A8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>

  <script>
    setTimeout(() => {
      window.location.href = "https://veridhan.tech";
    }, 3000);
  </script>
</head>

<body>
  <div class="container">
    <h2>You are being redirected to <span style="color:#67C7A8;">Veridhan.tech</span></h2>
    <p>Please wait a moment...</p>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a href="https://veridhan.tech">click here</a>.</p>
  </div>
</body>
</html>
